<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player-details">
            <div class="player-search">
                <img src="./iamges/down-arrow.png" alt="down-arrow" height="20px"/>
                <div>
                    <p id="head">PLAYING FROM SEARCH</p>
                    <p id="recent">Recent Searches</p>
                </div> 
                <img src="./iamges/menu-dots.png" alt="menu-dots-vertical" height="20px" />
            </div>
            <div class="player-image">
                <img src="./iamges/movie-post.jpg" height="230px"/>
            </div>
            <div class="player-content">
                <div>
                    <p id="song-name">Malargale</p>
                    <p id="singer">Bombay Jayashri</p>
                </div>
    
                <img src="./iamges/add.png" alt="add" height="20px"/>
            </div>
            <div class="player-line">
                <div class="line">

                </div>
                <div class="circle">

                </div>

            </div>
            <div class="player-time">
                <p>0:4</p>
                <p>4:36</p>
            </div>
            <div class="player-items">
                <img src="./iamges/arrow.png" height="20px" />
                <img src="./iamges/back.png" height="20px" />
                <img src="./iamges/pause.png" height="35px" id="pause" />
                <img src="./iamges/next.png" height="20px" />
                <img src="./iamges/timer.png" height="20px" />
            </div>
            <div class="player-item2">
                <img src="./iamges/equalizer.png" height="20px" />
                <img src="./iamges/share.png" height="20px" />
            </div>

        </div>

    </div>
    
</body>
</html>
